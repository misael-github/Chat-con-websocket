<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/d33c08a0bc.js"
      crossorigin="anonymous"
    ></script>
    <title>CHAT</title>
  </head>

  <body>
    <body>
      <div class="container">
        <header class="encabezado">
          <div>
            <h1>Mi chat <i class="fab fa-whatsapp"></i></h1>
          </div>
          <!-- <i class="far fa-comment-dots"></i> -->
        </header>
        <div class="container2">
          <section>
            <div class="entradaU">
              <p class="sub-title">Ingrese su nombre para el chat</p>
              <input type="text" name="usuario" id="usuario" placeholder="" />
              <input type="submit" value="Ingresar" id="usuariobtn" />
            </div>
            <div class="chat cuadro">
              <div class="texto chat-texto" id="chat-texto"></div>
              <div class="contenedor-inputs">
                <div class="container-input1">
                  <input
                    type="text"
                    placeholder="Escribe un mensaje"
                    id="input1"
                  />
                </div>
                <div class="contentainer-input2">
                  <button type="button" id="input2">
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </div>
              <span class="escribiendo"></span>
            </div>
          </section>
          <aside>
            <div class="conexion">
              <p class="title-conectados">Usuarios Conectados</p>
              <ul class="list-conectados"></ul>
            </div>
          </aside>
        </div>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/front.js"></script>
    </body>
  </body>
</html>
